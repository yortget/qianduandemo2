<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <table border="5">
        <thead>
            <tr>
                <th>标题1</th>
                <th>标题2</th>
                <th>标题3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>列1</td>
                <td>列2</td>
                <td>列3</td>
            </tr>
            <tr>
                <td>列1</td>
                <td>列2</td>
                <td>列3</td>
            </tr>
            <tr>
                <td>列1</td>
                <td>列2</td>
                <td>列3</td>
            </tr>
            <tr>
                <td>列1</td>
                <td>列2</td>
                <td>列3</td>
            </tr>
        </tbody>
    </table>

    <h4>一列：</h4>
    <table border="1">
        <tr>
            <td>100</td>
        </tr>
    </table>

    <h4>一行三列：</h4>
    <table border="2">
        <caption>表格的标题</caption>
        <tr>
            <th>1232222222222</th>
            <th>456</th>
        </tr>
        <tr>
            <td>1232222222222</td>
            <td>456</td>
        </tr>
        <tr>
            <td>1232222222222</td>
            <td>456</td>
        </tr>
    </table>

    <h4>两行三列</h4>
    <table border="3">
        <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
        <tr>
            <td>400</td>
            <td>500</td>
            <td>600</td>
        </tr>
    </table>
</body>
</html>
